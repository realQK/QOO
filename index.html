<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JSON Display</title>
<style>
  .json-container {
    font-family: Arial, sans-serif;
    line-height: 1.6;
  }
  .json-container h2 {
    color: #333;
  }
  .attribute {
    margin: 10px 0;
  }
  .attribute span {
    font-weight: bold;
  }
</style>
<script>
window.onload = function() {
  fetch('MRK.json')
    .then(response => response.json())
    .then(data => {
      let content = `<div class="json-container">
                       <h2>${data.title}</h2>
                       <p>${data.description}</p>
                       <div class="attribute"><span>Hair Color:</span> ${data.attributes[0].value}</div>
                       <div class="attribute"><span>Eye Color:</span> ${data.attributes[1].value}</div>
                       <div class="attribute"><span>Background Theme:</span> ${data.attributes[2].value}</div>
                       <div class="attribute"><span>Current Owner:</span> ${data.ownership.current_owner}</div>
                       <div class="attribute"><span>Previous Owner:</span> ${data.ownership.previous_owners[0].name}, acquired on ${data.ownership.previous_owners[0].date_of_acquisition}</div>
                       <img src="${data.image}" alt="Artwork Image">
                     </div>`;
      document.getElementById('jsonContent').innerHTML = content;
    })
    .catch(error => console.error('Error loading JSON:', error));
};
</script>
</head>
<body>
<h1>My JSON Data</h1>
<div id="jsonContent">Loading...</div>
</body>
</html>
